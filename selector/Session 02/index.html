<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* tag */
        div {
            font-size: 30px
        }
        /* class */
        .red-font {
            color: red
        }
        .with-line {
            text-decoration: underline;
            font-style: italic;
        }

        /* id */

        #content3 {
            color: green
        }
    </style>
</head>
<body>

    <div class="red-font with-line">Content one</div>
    <h3>Content two</h3>
    <div id="content3" class="with-line">Content three</div>
    <div>Content four</div>
    
</body>
</html>
